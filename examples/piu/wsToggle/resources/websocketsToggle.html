<!DOCTYPE html>
<pre id="log"></pre>
<html>
<head>
  <script>
    // helper function: log message to screen
    function log(msg) {
      document.getElementById('log').textContent += msg + '\n';
    }
    
    function toggleCheckbox(checkbox, value){
      //log("TOGGLE to " + value);
      if (value){
        ws.send("ON " + checkbox);
      }else{
        ws.send("OFF " + checkbox);
      }
    }

    // setup websocket with callbacks
    var ws = new WebSocket('ws://somethingevil.net:8080/');
    ws.onopen = function() {
      ws.send("GET");
      //log("OPEN");
    };
    ws.onclose = function() {
      //log("CLOSE");
    };
    ws.onmessage = function(event) {
      let obj = JSON.parse(event.data);
      if (obj.state == "ON"){
        document.getElementById("mycheckbox" + obj.control).checked = true;
      }else if(obj.state == "OFF"){
        document.getElementById("mycheckbox" + obj.control).checked = false;
      }
      //log('MESSAGE: ' + event.data);
    };
  </script>
  <style>
  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }

  .switch input {display:none;}

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
  }

  input:checked + .slider {
    background-color: #2196F3;
  }

  input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
  }

  input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
  }

  /* Rounded sliders */
  .slider.round {
    border-radius: 34px;
  }

  .slider.round:before {
    border-radius: 50%;
  }
  </style>
</head>
<body>

<h2>Toggle Relay</h2>

<label class="switch">
  <input id="mycheckbox0" type="checkbox" onchange="toggleCheckbox(0, this.checked)" checked>
  <div class="slider round"></div>
</label>

<label class="switch">
  <input id="mycheckbox1" type="checkbox" onchange="toggleCheckbox(1, this.checked)" checked>
  <div class="slider round"></div>
</label>

</body>
</html>
